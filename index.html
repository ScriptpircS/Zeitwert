<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Zeitwert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Frontend/res/css/styles.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script defer src="Frontend/js/products.js"></script>
  <script defer src="Frontend/js/search.js"></script>
  <script defer src="Frontend/js/cart.js"></script>
  <script defer src="Frontend/js/navbar.js"></script>
  <script defer src="Frontend/js/main.js"></script>
  <script defer src="Frontend/js/footer.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar wird per JS geladen -->

  <main class="flex-grow-1">
    <div class="container mt-4">
      <div class="row g-3 align-items-center justify-content-center">
        <h4>...mehr als Armbanduhren, tauchen Sie ein in die Welt von luxeriösen Zeitmessern</h4>
        <div class="col-auto">
          <label for="categorySelect" class="col-form-label">Kategorie auswählen:</label>
        </div>
        <div class="col-auto">
          <select id="categorySelect" class="form-select">
            <option value="">Alle Produkte</option>
            <option value="2">Taucheruhren</option>
            <option value="1">Chronographen</option>
            <option value="3">Klassiker</option>
          </select>
        </div>
        <div class="col-auto">
          <label for="searchFilter" class="col-form-label">Suche:</label>
        </div>
        <div class="col-auto">
          <input type="text" id="searchFilter" class="form-control" placeholder="Suchbegriff eingeben">
        </div>
      </div>
    </div>

    <div class="container text-center mt-5">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center" id="productContainer">
        <!-- Produkte werden hier geladen -->
      </div>
    </div>

    <!-- Modal für Produktdetails -->
    <div class="modal fade" id="produktDetailsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="produktTitle">Produktdetails</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="produktDetailsBody">
            <!-- Dynamische Inhalte -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer wird durch footer.js automatisch geladen -->
</body>
</html>
