<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt – Zeitwert</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../res/css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../js/navbar.js"></script>
    <script defer src="../js/cart.js"></script>
    <script defer src="../js/footer.js"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <main class="container py-5 flex-grow-1">
      <h1 class="text-center mb-4">Kontaktiere uns</h1>

      <div class="row justify-content-center">
        <div class="col-md-8 p-4 rounded shadow-sm">
          <h4 class="mb-3">Unsere Kontaktdaten</h4>
          <p><strong>Zeitwert GmbH</strong></p>
          <p>Uhrengasse 10, 1010 Wien</p>
          <p><strong>Telefon:</strong> +43 660 1234567</p>
          <p>
            <strong>E-Mail:</strong>
            <a href="mailto:support@zeitwert.at">support@zeitwert.at</a>
          </p>
          <p><strong>Öffnungszeiten:</strong><br />Mo – Fr: 9:00 – 18:00 Uhr</p>

          <hr class="my-4" />

          <h4 class="mb-3">Kontaktformular</h4>
          <form id="kontaktForm">
            <div class="mb-3">
              <label for="name" class="form-label">Dein Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Deine E-Mail</label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <div class="mb-3">
              <label for="nachricht" class="form-label">Nachricht</label>
              <textarea
                class="form-control"
                id="nachricht"
                rows="5"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Absenden</button>
          </form>

          <div id="kontaktFeedback" class="mt-3 alert alert-success d-none">
            ✅ Vielen Dank für deine Nachricht! Wir melden uns so bald wie
            möglich.
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
