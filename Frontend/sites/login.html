<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../res/css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../js/cart.js"></script>
    <script defer src="../js/auth.js"></script>
    <script defer src="../js/navbar.js"></script>
    <script defer src="../js/main.js"></script>
    <script defer src="../js/footer.js"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <main class="container py-5 flex-grow-1" style="max-width: 400px">
      <form id="loginForm" method="POST">
        <h1 class="h3 mb-4 fw-normal text-center">Login</h1>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="loginCredentials"
            name="loginCredentials"
            placeholder="Benutzername oder E-Mail"
            required
          />
          <label for="loginCredentials">Benutzername oder E-Mail</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Passwort"
            required
          />
          <label for="password">Passwort</label>
        </div>

        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            value="1"
            id="stayLoggedIn"
            name="stayLoggedIn"
          />
          <label class="form-check-label" for="stayLoggedIn">
            Eingeloggt bleiben
          </label>
        </div>

        <button type="submit" class="w-100 btn btn-lg btn-primary">
          Einloggen
        </button>

        <p class="mt-3 text-center">
          Noch kein Konto? <a href="Register.html">Hier registrieren</a>
        </p>
      </form>
    </main>
  </body>
</html>
