<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../res/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="../js/cart.js"></script>
    <script defer src="../js/auth.js"></script>
    <script defer src="../js/navbar.js"></script>
    <script defer src="../js/main.js"></script>
</head>

<body>

    <section class="container py-4">
        <h1>Login</h1>
        <form id="loginForm" method="POST">
            <label for="loginCredentials">Benutzername oder E-Mail:</label>
            <input type="text" id="loginCredentials" name="loginCredentials" required>
            <br>
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="stayLoggedIn">Eingeloggt bleiben</label>
            <input type="checkbox" id="stayLoggedIn" name="stayLoggedIn">
            <br>
            <button type="submit">Einloggen</button>
        </form>
    </section>

</body>
</html>
