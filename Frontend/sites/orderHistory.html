<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bestellungen</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../res/css/styles.css" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>window.accessRules = { requireLogin: true, requireAdmin: false };</script>
  <script defer src="../js/navbar.js"></script>
  <script defer src="../js/orders.js"></script>
  <script defer src="../js/main.js"></script>
  <script defer src="../js/footer.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar wird per JS geladen -->

  <main class="container py-4 flex-grow-1">
    <h1>Bestellungen</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Bestell-ID</th>
          <th scope="col">Preis (€)</th>
          <th scope="col">Bestelldatum</th>
          <th scope="col">Zahlungsmethode</th>
          <th scope="col">Status</th>
          <th scope="col">Details</th>
          <th scope="col">Rechnung</th>
        </tr>
      </thead>
      <tbody id="orderTable">
        <!-- Bestellungen werden hier geladen -->
      </tbody>
    </table>

    <!-- Bestelldetails Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsLabel">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="orderDetailsLabel">Bestelldetails</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Produkt</th>
                  <th>Menge</th>
                  <th>Einzelpreis</th>
                  <th>Gesamt</th>
                </tr>
              </thead>
              <tbody id="orderDetailsBody">
                <!-- Inhalte per JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer wird durch footer.js automatisch geladen -->
</body>

</html>
