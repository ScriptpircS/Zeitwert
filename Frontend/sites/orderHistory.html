<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Bestellungen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../res/css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="../js/script.js"></script>
    <script defer src="../js/navbar.js"></script>

    <!-- Bootstrap Bundle mit Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <section class="container py-4">
        <h1>Bestellungen</h1>
        <div id="order-count"></div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Bestell-ID</th>
                    <!--<th scope="col">Produktname</th>-->
                    <th scope="col">Preis (€)</th>
                    <th scope="col">Bestelldatum</th>
                    <th scope="col">Status</th>
                    <th scope="col">Details</th>
                </tr>
            </thead>
            <tbody id="orderTable">

            </tbody>
        </table>
        <div id="noOrders"></div>
        <!-- Bestelldetails Modal -->
        <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsLabel">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="orderDetailsLabel">Bestelldetails</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Produkt</th>
                                    <th>Menge</th>
                                    <th>Einzelpreis</th>
                                    <th>Gesamt</th>
                                </tr>
                            </thead>
                            <tbody id="orderDetailsBody">
                                <!-- Inhalte per JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
