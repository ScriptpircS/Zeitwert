<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrieren</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../res/css/styles.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../js/navbar.js" defer></script>
  <script src="../js/script.js" defer></script>
</head>

<body>

  <div class="container py-4">
    <h1>Registrierung</h1>
    <form id="registrationForm">
      <label for="anrede">Anrede:</label>
      <select id="anrede" name="anrede" required>
        <option value="Herr">Herr</option>
        <option value="Frau">Frau</option>
      </select><br>

      <label for="vorname">Vorname:</label>
      <input type="text" id="vorname" name="vorname" required><br>

      <label for="nachname">Nachname:</label>
      <input type="text" id="nachname" name="nachname" required><br>

      <label for="adresse">Adresse:</label>
      <input type="text" id="adresse" name="adresse" required><br>

      <label for="plz">PLZ:</label>
      <input type="number" id="plz" name="plz" required><br>

      <label for="ort">Ort:</label>
      <input type="text" id="ort" name="ort" required><br>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="username">Benutzername:</label>
      <input type="text" id="username" name="username" required><br>

      <label for="password">Passwort:</label>
      <input type="password" id="password" name="password" required><br>

      <label for="password_repeat">Passwort wiederholen:</label>
      <input type="password" id="password_repeat" name="password_repeat" required><br>

      <button type="submit">Registrieren</button>
    </form>
  </div>

</body>

</html>
