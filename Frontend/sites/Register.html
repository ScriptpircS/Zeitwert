<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrieren</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../res/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script defer src="../js/cart.js"></script>
  <script defer src="../js/auth.js"></script>
  <script defer src="../js/navbar.js"></script>
  <script defer src="../js/main.js"></script>
  <script defer src="../js/footer.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <main class="container py-5 flex-grow-1" style="max-width: 500px">
    <form id="registrationForm">
      <h1 class="h3 mb-4 fw-normal text-center">Registrierung</h1>
      <div class="mb-3">
        <label for="anrede" class="form-label">Anrede:</label>
        <select id="anrede" name="anrede" class="form-select" required>
          <option value="Herr">Herr</option>
          <option value="Frau">Frau</option>
          <option value="Divers">Divers</option>
        </select>
      </div>

      <div class="form-floating mb-3">
        <input type="text" id="vorname" name="vorname" class="form-control" placeholder="Vorname" required />
        <label for="vorname">Vorname</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" id="nachname" name="nachname" class="form-control" placeholder="Nachname" required />
        <label for="nachname">Nachname</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" id="adresse" name="adresse" class="form-control" placeholder="Adresse" required />
        <label for="adresse">Adresse</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" id="plz" name="plz" class="form-control" placeholder="PLZ" required />
        <label for="plz">PLZ</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" id="ort" name="ort" class="form-control" placeholder="Ort" required />
        <label for="ort">Ort</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" id="email" name="email" class="form-control" placeholder="E-Mail" required />
        <label for="email">E-Mail</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" id="username" name="username" class="form-control" placeholder="Benutzername" required />
        <label for="username">Benutzername</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" id="password" name="password" class="form-control" placeholder="Passwort" required />
        <label for="password">Passwort</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" id="password_repeat" name="password_repeat" class="form-control"
          placeholder="Passwort wiederholen" required />
        <label for="password_repeat">Passwort wiederholen</label>
      </div>

      <button type="submit" class="w-100 btn btn-lg btn-zeitwert">
        Registrieren
      </button>
    </form>
  </main>
</body>

</html>
