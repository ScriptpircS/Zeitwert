<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestellen</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../res/css/styles.css" />

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>window.accessRules = { requireLogin: true, requireAdmin: false };</script>
  <script defer src="../js/navbar.js"></script>
  <script defer src="../js/cart.js"></script>
  <script defer src="../js/checkout.js"></script>
  <script defer src="../js/main.js"></script>
  <script defer src="../js/footer.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar wird per JS geladen -->

  <main class="container py-5 flex-grow-1" style="max-width: 600px;">

    <form id="checkoutForm" method="POST">
        <h1 class="h3 mb-4 fw-normal text-center">Checkout</h1>
      <!-- Produkte -->
      <div class="mb-4">
        <h2 class="h5">Ihre Produkte</h2>
        <ul id="checkoutCartSummary" class="list-group mb-2">
          <!-- JS befüllt <li> -->
        </ul>
        <div id="checkoutPrice" class="fw-bold">Gesamt:</div>
      </div>

      <!-- Lieferdaten -->
      <div class="mb-4">
        <h2 class="h5">Lieferdaten</h2>
        <div class="mb-2">
          <label class="form-label">Anrede</label>
          <select class="form-select">
            <option value="Herr">Herr</option>
            <option value="Frau">Frau</option>
            <option value="Divers">Divers</option>
          </select>
        </div>

        <div class="form-floating mb-2">
          <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Vorname" required />
          <label for="firstname">Vorname</label>
        </div>

        <div class="form-floating mb-2">
          <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Nachname" required />
          <label for="lastname">Nachname</label>
        </div>

        <div class="form-floating mb-2">
          <input type="text" id="street" name="street" class="form-control" placeholder="Straße" required />
          <label for="street">Straße</label>
        </div>

        <div class="form-floating mb-2">
          <input type="text" id="plz" name="plz" class="form-control" placeholder="PLZ" required />
          <label for="plz">Postleitzahl</label>
        </div>

        <div class="form-floating mb-2">
          <input type="text" id="ort" name="ort" class="form-control" placeholder="Ort" required />
          <label for="ort">Ort</label>
        </div>

        <div class="mb-2">
          <label for="country" class="form-label">Land</label>
          <select id="country" class="form-select">
            <option value="Austria" selected>Österreich</option>
            <option value="Germany">Deutschland</option>
          </select>
        </div>
      </div>

      <!-- Zahlung -->
      <div class="mb-4" id="payment_methods">
        <h2 class="h5">Zahlungsinformationen</h2>
        <div class="form-floating">
          <input type="text" id="payment_method" class="form-control" placeholder="IBAN">
          <label for="payment_method">IBAN</label>
        </div>
      </div>

      <!-- Rechnungsadresse -->
      <div id="paymentadress" hidden>
        <h2 class="h5">Rechnungsadresse</h2>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" checked />
          <label class="form-check-label">Gleich wie Lieferadresse</label>
        </div>
      </div>

      <!-- Gutschein -->
      <div id="couponSection" class="my-4">
        <h2 class="h5">Gutscheincode einlösen</h2>
        <div class="input-group">
          <input type="text" id="couponCode" class="form-control" placeholder="Gutscheincode eingeben">
          <button type="button" class="btn btn-outline-success" id="applyCouponBtn">Einlösen</button>
        </div>
        <div id="couponMessage" class="text-danger mt-1"></div>
      </div>

      <button class="btn btn-primary w-100 mt-3" type="submit" id="checkoutSubmit">
        Bestellung abschließen
      </button>
    </form>
  </main>

  <!-- Footer wird automatisch durch JS eingefügt -->
</body>

</html>
