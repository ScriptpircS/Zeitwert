<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Bestellen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../res/css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script defer src="../js/navbar.js"></script>
    <script defer src="../js/cart.js"></script>
    <script defer src="../js/checkout.js"></script>
    <script defer src="../js/main.js"></script>

</head>

<body>
    <section class="container py-4" id="checkoutBody">
        <h1>Checkout</h1>

        <form id="checkoutForm" method="POST">
            <div>
                <h2>Ihre Produkte:</h2>
                <ul id="checkoutCartSummary">
                    <!--Über Script die Warenkorbelemente als <li> mit Anzahl hinzufügen-->
                </ul>
                <div id="checkoutPrice">Gesamt:</div>
            </div>

            <div>
                <h2>Lieferdaten:</h2>
                <select>
                    <option value="Herr">Herr</option>
                    <option value="Frau">Frau</option>
                    <option value="Divers">Divers</option>
                </select>
                <label for="firstname">Vorname</label>
                <input type="text" id="firstname" name="firstname" required />
                <label for="lastname">Nachname</label>
                <input type="text" id="lastname" name="lastname" required />
                <br />
                <label for="street">Straße</label>
                <input type="text" id="street" name="street" required />
                <label for="plz">Postleitzahl</label>
                <input type="text" id="plz" name="plz" required />
                <label for="ort">Ort</label>
                <input type="text" id="ort" name="ort" required />
                <br />
                <label for="country">Land</label>
                <select id="country">
                    <option value="Austria" selected>Österreich</option>
                    <option value="Germany">Deutschland</option>
                </select>
            </div>

            <div id="payment_methods">
                <h2>Zahlungsinformationen:</h2>
                <label for="payment_method">IBAN</label>
                <input type="text" id="payment_method"></input><br>
                <!--
                    <label><input type="radio" name="payment_method" value="credit_card" required />
                        Kreditkarte</label><br />
                    <label><input type="radio" name="payment_method" value="paypal" required />
                        PayPal</label><br />
                    <label><input type="radio" name="payment_method" value="bank_transfer" required />
                        Überweisung</label><br />
                -->
            </div>

            <div id="paymentadress" hidden> <!-- Nicht notwendig? -->
                <h2>Rechnungsadresse:</h2>
                <input type="checkbox" checked />Gleich wie Lieferadresse <br />
                <!-- Einfügen über Script, falls Checkbox abgehakt -->
            </div>

           <!-- GUTSCHEINCODE EINLÖSEN -->
          <!-- Gutscheincode-Eingabe -->
<div id="couponSection" class="my-3">
    <h2>Gutscheincode einlösen</h2>
    <div class="input-group mb-2">
      <input type="text" id="couponCode" class="form-control" placeholder="Gutscheincode eingeben">
      <button type="button" class="btn btn-outline-success" id="applyCouponBtn">Einlösen</button>
    </div>
    <div id="couponMessage" class="text-danger"></div>
  </div>
  
        
            <br>
            <button class="btn btn-primary" type="submit" id="checkoutSubmit">
                Bestellung abschließen
            </button>
        </form>
    </section>
</body>

</html>
